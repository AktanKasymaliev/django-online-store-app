{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Авторизация</title>{% endblock %}



<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

<body>
{% block body %}
<div class='container'>
    <h1 class="text-center logo my-4" style="color: white;">
        <a href="{% url 'list_page' %}" style="color: black;">Elecop</a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                   <center><h3 class="card-title">Log In</h3></center>
                    <br>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% if form.username %}
                        {{ form.as_p }}
                        {% endif %}
                        <a href="{% url 'list_page' %}"><button type="submit" class="btn btn-primary btn-block" style="width: 100px; margin-left: 300px; margin-top:30px;">Log In</button></a>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    У вас нет аккаунта? <a href="#">Зарегестрироваться</a>
                </div>

            </div>
        </div>
    </div>
</div>
  {% block footer %}
  {% endblock %}
</body>
</html>

{% endblock %}
